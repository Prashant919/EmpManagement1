<!DOCTYPE html>
<html>

  <head>
   <link rel="stylesheet" href="ngDialog.css" />
   <link rel="stylesheet" href="ngDialog-theme-default.css" />
    <script data-require="angular.js@*" data-semver="1.3.0" src="//code.angularjs.org/1.3.0/angular.js"></script>
    <script src="ngDialog.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    
  </head>

  <body ng-app="MyApp" ng-controller="Main">
   <!--
    <div >
      <outer-directive xyz="yyy">
      <my-directive showtext="obj"></my-directive>
      </outer-directive>
      </div>
   
    </div>
    -->

    <div style="background:gray;height:40px">
			
			<span class="col-md-4">Employee Management</span>
			<span class="col-md-2"></span>
			<button>Home</button>
				
		</div>
		<div>
			<h5>Employee</h5>
		</div>
		<nav>
			<span class="col-sm-1">
				<button style="width:30px; height:30px" class="glyphicon glyphicon-th-large" ng-click="toggleView()"></button>
				 <span>Card View </span> 
			</span>
			<span class="col-sm-1">
				<button style="width:30px; height:30px" class="glyphicon glyphicon-th-list" ng-click="toggleView()"></button>
				<span>List View </span> 
			</span>
			<span class="col-sm-1">
				<button style="width:30px; height:30px" class="glyphicon glyphicon-plus" ng-click="clickme()"></button>
				<span>Add New </span>				
			</span> 
			<span class="col-sm-6"></span>
			<span class="col-sm-1">Filter</span>
			<span class="col-sm-2"><input type="text"  data-ng-model="search.fn"></span>
		</nav>
		<br><br>
    <div id="card" ng-show="cardview">
      <div style="float:left;height:100px; width:200px;border:1px solid" ng-repeat="emp in employees|filter:search">
        <header style="text-align:center;background:gray">{{emp.fn}}
        <a class="glyphicon glyphicon-trash" ng-click="deletecard($index)"></a>
        <a class="glyphicon glyphicon-edit" ng-click="update($index)"></a>
        </header>
        <div style="float:left"><img ng-if="emp.ge=='male'" src="male.jpg" style="height:75px;width:80px">
        <img ng-if="emp.ge=='female'" src="female.jpg" style="height:75px;width:80px">
        </div>
        <div style="float:right">{{emp.lo}}<br>{{emp.po}}</div>
        <div>&nbsp;</div>
      </div>
    </div>  
     <div id="list" ng-show="!cardview"><table><tbody><tr ng-repeat="emp in employees|filter:search">
        <td style="right-padding:5px">{{emp.id}} </td> <td style="right-padding:5px">{{emp.fn}} </td> <td>{{emp.ln}} </td>
        <td>{{emp.lo}} </td> <td>{{emp.po}} </td> <td>{{emp.ge}} </td>
        <td class="glyphicon glyphicon-trash" ng-click="deletecard($index)"></td>
        <td class="glyphicon glyphicon-edit" ng-click="update($index)"></td>
      </tr></tbody></table>
    </div>
    <div id ="myblock">
     
    </div>  
  </body>

</html>
